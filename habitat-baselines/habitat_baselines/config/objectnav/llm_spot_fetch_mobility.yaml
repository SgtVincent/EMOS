# @package _global_

defaults:
  - /habitat_baselines: habitat_baselines_rl_config_base
  - /benchmark/nav/objectnav: config_mobility
  - /habitat/simulator/sim_sensors@habitat_baselines.eval.extra_sim_sensors.third_rgb_sensor: third_rgb_sensor
  - /habitat_baselines/rl/policy/obs_transforms@habitat_baselines.rl.policy.agent_0.obs_transforms.add_virtual_keys:
    - add_virtual_keys_base
  - /habitat_baselines/rl/policy/obs_transforms@habitat_baselines.rl.policy.agent_1.obs_transforms.add_virtual_keys:
    - add_virtual_keys_base
  - /habitat_baselines/rl/policy@habitat_baselines.rl.policy.agent_0: monolithic
  - /habitat_baselines/rl/policy@habitat_baselines.rl.policy.agent_1: monolithic

  - _self_


habitat_baselines:
  verbose: False
  trainer_name: "ddppo"
  torch_gpu_id: 0
  video_fps: 30
  video_dir: "video_dir/multinav"

  num_environments: 32
  num_updates: -1
  total_num_steps: 1e8
  log_interval: 1
  num_checkpoints: 10
  force_torch_single_threaded: True
  load_resume_state_config: False
  rollout_storage_name: "RolloutStorage"


  evaluate: True
  evaluator:
    _target_: habitat_baselines.rl.multi_agent.habitat_mas_evaluator.HabitatMASEvaluator

  image_dir: "video_dir/image_dir/"

  eval:
    should_load_ckpt: False
    video_option: ["disk"]
    image_option: []
  rl:
    agent:
      type: "MultiAgentAccessMgr"
      num_agent_types: 2
      num_active_agents_per_type: [1, 1]
      num_pool_agents_per_type: [1, 1]
      agent_sample_interval: 20
      force_partner_sample_idx: -1
      use_llm_agent: True
    policy:
      agent_0:
        name: "PointNavResNetPolicy"
        action_distribution_type: "gaussian"
        action_dist:
          use_log_std: True
          clamp_std: True
          std_init: -1.0
          use_std_param: True

      agent_1:
        name: "PointNavResNetPolicy"
        action_distribution_type: "gaussian"
        action_dist:
          use_log_std: True
          clamp_std: True
          std_init: -1.0
          use_std_param: True

    ppo:
      # ppo params
      clip_param: 0.2
      ppo_epoch: 1
      num_mini_batch: 2
      value_loss_coef: 0.5
      entropy_coef: 0.0001
      lr: 2.5e-4
      eps: 1e-5
      max_grad_norm: 0.2
      num_steps: 128
      use_gae: True
      gamma: 0.99
      tau: 0.95

    ddppo:
      sync_frac: 0.6
      # The PyTorch distributed backend to use
      distrib_backend: NCCL
      # Visual encoder backbone
      pretrained_weights: data/ddppo-models/gibson-2plus-resnet50.pth
      # Initialize with pretrained weights
      pretrained: False
      # Initialize just the visual encoder backbone with pretrained weights
      pretrained_encoder: False
      # Whether the visual encoder backbone will be trained.
      train_encoder: True
      # Whether to reset the critic linear layer
      reset_critic: False
      # Model parameters
      backbone: resnet18
      rnn_type: LSTM
      num_recurrent_layers: 2
